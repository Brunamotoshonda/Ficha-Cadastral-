<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Dinâmica</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS -->
</head>
<body>
    <div class="container">
        <h1>Ficha Cadastral Brava Moto Honda</h1>
        <form id="form">
            <label for="cpf">CPF (Obrigatório):</label>
            <input type="text" id="cpf" placeholder="Digite seu CPF" required>

            <label for="rg">RG/Órgão Expedidor (Obrigatório):</label>
            <input type="text" id="rg" placeholder="Digite seu RG" required>

            <label for="data-exp">Data de Expedição (Obrigatório):</label>
            <input type="date" id="data-exp" required>

            <label for="estado-civil">Estado Civil (Obrigatório):</label>
            <select id="estado-civil" required>
                <option value="solteiro">Solteiro(a)</option>
                <option value="casado">Casado(a)</option>
                <option value="divorciado">Divorciado(a)</option>
                <option value="viuvo">Viúvo(a)</option>
            </select>

            <label for="c_conjuge">Cônjuge (se aplicável):</label>
            <input type="text" id="c_conjuge" placeholder="Nome do Cônjuge">

            <label for="cpf_conjuge">CPF do Cônjuge:</label>
            <input type="text" id="cpf_conjuge" placeholder="Digite o CPF do Cônjuge">

            <label for="data-nasc_conjuge">Data de Nascimento do Cônjuge:</label>
            <input type="date" id="data-nasc_conjuge">

            <label for="endereco">Endereço Residencial (Foto) (Obrigatório):</label>
            <input type="file" id="endereco" required>

            <label for="telefone1">Telefone para Referência 1 (Nome e Número):</label>
            <input type="text" id="telefone1" placeholder="Nome e Número">

            <label for="telefone2">Telefone para Referência 2 (Nome e Número):</label>
            <input type="text" id="telefone2" placeholder="Nome e Número">

            <label for="empresa">Nome da Empresa (Opcional):</label>
            <input type="text" id="empresa" placeholder="Nome da Empresa">

            <label for="cargo">Cargo (Opcional):</label>
            <input type="text" id="cargo" placeholder="Cargo">

            <label for="endereco-trabalho">Endereço de Trabalho (Opcional):</label>
            <input type="text" id="endereco-trabalho" placeholder="Endereço de Trabalho">

            <label for="telefone-trabalho">Telefone do Trabalho (Opcional):</label>
            <input type="text" id="telefone-trabalho" placeholder="Telefone">

            <label for="renda">Renda Salarial (Opcional):</label>
            <input type="text" id="renda" placeholder="Renda Salarial">

            <label for="data-admissao">Data de Admissão (Opcional):</label>
            <input type="date" id="data-admissao">

            <label for="email">E-mail (Obrigatório):</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>

            <label for="autonomo">Se for autônomo, por favor, envie documentos relacionados ao trabalho (Opcional):</label>
            <input type="file" id="autonomo">

            <label for="info-autonomo">Informações sobre o que você faz e a renda (Opcional):</label>
            <textarea id="info-autonomo" placeholder="Descreva seu trabalho e renda"></textarea>

            <button type="submit">Enviar</button>
        </form>

        <p id="message"></p>
    </div>

    <script src="script.js"></script> <!-- Link para o JavaScript -->
</body>
</html>
